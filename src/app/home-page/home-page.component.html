<div style="background: #000 ">
  <img src="http://www.gravityplumbinginc.com/includes/templates/hwwjjgr/images/banner.jpg">
 </div>
 <div *ngFor="let data of ProductList;let i=index">
<div class="row" style="width: 74%;
/* text-align: center; */
margin-left: 14%;" >
 <div *ngIf="i % 3 == 0;else other">
 
  <div class="col-4" *ngIf="CheckData(i)==1">
    <div class="uk-card uk-card-default uk-card-body" style="padding: 0px;text-align: center;" 
     (click)="ProductDetails(ProductList[i].id)" >
    <div>  <img src="{{ProductList[i].image}}" style="    height: 186px;"></div>
      <div style="text-align: center">
      <p style="text-align: center;text-align: center;
      padding: 14px;height: 77px;
      margin-top: -3px;color: #000;
        font-size: 100%;margin-bottom: -6px;font-family: Bitter;">{{ProductList[i].title}}</p>
        <span style="color: #00bbd4;
        font-size: 112%;font-family: Bitter;">{{ProductList[i].price}}</span><br>
        <img src="https://image.flaticon.com/icons/svg/148/148838.svg" style="width: 20px;width: 20px;
        margin-top: 10px;
        margin-bottom: 15px;
        margin-right: 8px;font-family: Bitter;"><span>{{ProductList[i].likes}}</span>
      </div> 
     </div> 
  </div>
  <div class="col-4" *ngIf="CheckData(i+2)==1">
    
      <div class="uk-card uk-card-default uk-card-body" style="padding: 0px;text-align: center;" (click)="ProductDetails(ProductList[i+1].id)"  >
        <img src="{{ProductList[i+1].image}}" style="    height: 186px;">
        <div style="text-align: center">
        <p style="text-align: center;text-align: center;
        padding: 14px;height: 77px;
        margin-top: -3px;color: #000;
          font-size: 100%;margin-bottom: -6px;font-family: Bitter;">{{ProductList[i+1].title}}</p>
          <span style="color: #00bbd4;
          font-size: 112%;font-family: Bitter;">{{ProductList[i+1].price}}</span><br>
          <img src="https://image.flaticon.com/icons/svg/148/148838.svg" style="width: 20px;width: 20px;
          margin-top: 10px;
          margin-bottom: 15px;
          margin-right: 8px;font-family: Bitter;"><span>{{ProductList[i+1].likes}}</span>
        </div> 
       </div> 
    </div>
    <div class="col-4" *ngIf="CheckData(i+3)==1" >
        <div class="uk-card uk-card-default uk-card-body" style="padding: 0px;text-align: center;" (click)="ProductDetails(ProductList[i+3].id)" >
          <img src="{{ProductList[i+2].image}}" style="    height: 186px;">
          <div style="text-align: center">
          <p style="text-align: center;text-align: center;
          padding: 14px;height: 77px;
          margin-top: -3px;color: #000;
            font-size: 100%;margin-bottom: -6px;font-family: Bitter;">{{ProductList[i+2].title}}</p>
            <span style="color: #00bbd4;
            font-size: 112%;font-family: Bitter;">{{ProductList[i+2].price}}</span><br>
            <img src="https://image.flaticon.com/icons/svg/148/148838.svg" style="width: 20px;width: 20px;
            margin-top: 10px;
            margin-bottom: 15px;
            margin-right: 8px;font-family: Bitter;"><span>{{ProductList[i+2].likes}}</span>
          </div> 
         </div> 
      </div>
      </div>
      <ng-template #other>
    </ng-template>


</div>

 </div>

 
<div class="footer">
  <p>Developeed By Rahul Sanap @2019</p>
</div>
